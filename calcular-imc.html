<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Aula 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <script>
        (function () {
            function calculaImc(peso, altura) {
                return peso / (altura * altura);
            }

            function classificaImc(imc) {

                if (imc <= 16.9) {
                    return 'muito abaixo do peso';
                } else if (imc <= 18.4) {
                    return 'abaixo do peso';
                } else if (imc <= 24.9) {
                    return 'com o peso normal';
                } else if (imc <= 29.9) {
                    return 'acima do peso';
                } else if (imc <= 34.9) {
                    return 'obesidade 1';
                } else if (imc <= 40) {
                    return 'obesidade 2';
                } else {
                    return 'obesidade 3';
                }
            }

            var peso = 80;
            var altura = 1.80;

            var imc = calculaImc(peso, altura);
            var classificacao = classificaImc(imc);

            console.log('o IMC é ' + Math.floor(imc) + ' e você está ' + classificacao);
        })()
    </script>

</head>
